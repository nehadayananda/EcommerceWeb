<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <header class="registration-header" id="reg">
        <div class="container">
            <div class="logo">
                <a href="index.html">Mona's Centre</a>
            </div>
            <nav>
                <ul>
                    <li><a class="link" href="index.html">Home</a></li>
                    <li><a class="link" href="about.html">About</a></li>
                    <li><a class="link" href="registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid">
                        <div class="form-text">
                        <h2>Welcome Back!</h2>
                        <p>To keep start purchasing please login with your personal ID</p>
                        <button class="login-btn">Login Here</button>
                       </div>
                        
                        <div class="registration-form">
                             <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/zara/" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>
                                    <a href="https://www.facebook.com/Zara/" target="_blank">
                                    <i class="fab fa-facebook-f"></i> </a>
                                    <a href="https://twitter.com/zara?lang=en" target="_blank">
                                    <i class="fab fa-twitter"></i> </a>
                                     
                            </div>
                            <p>Or use your email for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                    </div>
                                    <div class="input-field">
                                    <label for="Email"><input type="email" name="#" id="Email" placeholder="Email"></label></div>
                                    <div class="input-field">
                                    <label for="Password"><input type="password" name="#" id="Password" placeholder="Password"></label></div>
                                
                                    <div class="input-field">
                                        <input type="submit" value="Register">
                                    </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="Login">
                    <div class="grid">
                        <div class="form-text">
                        <h2>Hello Friend!</h2>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="registration-btn">Register Here</button>
                        </div>
                        <div class="login-form">
                            <h2>Sign in</h2>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/zara/" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>
                                    <a href="https://www.facebook.com/Zara/" target="_blank">
                                    <i class="fab fa-facebook-f"></i> </a>
                                    <a href="https://twitter.com/zara?lang=en" target="_blank">
                                    <i class="fab fa-twitter"></i> </a>
                                     
                            </div>
                            <p>Or use your Account</p>
                            <form action="#">
                                    <div class="input-field">
                                    <label for="Email1"><input type="email1" name="#" id="Email" placeholder="Email"></label></div>
                                    <div class="input-field">
                                    <label for="Password1"><input type="password1" name="#" id="Password" placeholder="Password"></label></div>
                                
                                    <div class="input-field">
                                        <input type="submit" value="Login">
                                    </div>
                            </form>

                        </div>
                    </div>
                </div>

            </section>
        </main>
    </header>
    <script src="script.js">
        
    </script>
    
</body>
</html>
